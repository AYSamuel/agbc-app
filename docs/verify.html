<!DOCTYPE html>
<html>
<head>
    <title>AGBC App - Email Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            color: white;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            max-width: 90%;
            width: 400px;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 64px;
            margin-bottom: 1rem;
        }
        .message {
            margin: 1rem 0;
        }
        .open-app {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .open-app:hover {
            background-color: #357abd;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Email Verified!</h1>
        <p class="message">Your email has been successfully verified.</p>
        <p>You can now return to the AGBC App and log in with your credentials.</p>
        <a href="agbcapp://login" class="open-app">Open AGBC App</a>
        <p class="loading">Opening app...</p>
    </div>

    <script>
        // Get the access_token and refresh_token from URL
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');

        if (accessToken && refreshToken) {
            // Store tokens in localStorage for potential future use
            localStorage.setItem('sb-access-token', accessToken);
            localStorage.setItem('sb-refresh-token', refreshToken);
        }

        // Check if the user is on a mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Try to open the app and redirect to login
        function openApp() {
            document.querySelector('.loading').style.display = 'block';
            window.location.href = 'agbcapp://login';
            
            // If after 2 seconds we're still here, the app didn't open
            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        }

        // Auto-open app on mobile devices
        if (isMobile()) {
            // Auto-redirect after 2 seconds
            setTimeout(openApp, 2000);
        }

        // Add click handler for manual opening
        document.querySelector('.open-app').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });
    </script>
</body>
</html>
